name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            node-arch: darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            node-arch: darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            node-arch: linux-x64-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            node-arch: linux-arm64-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            node-arch: win32-x64-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: |
          cd packages/core
          pnpm install

      - name: Build native module
        run: |
          cd packages/core
          pnpm build:native --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sgc-core-${{ matrix.node-arch }}
          path: packages/core/*.node
          if-no-files-found: error

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare packages
        run: |
          cd packages/core

          # Copy each platform binary to its package
          for dir in ../../artifacts/sgc-core-*; do
            platform=$(basename $dir | sed 's/sgc-core-//')
            mkdir -p npm/$platform
            cp $dir/*.node npm/$platform/

            # Create platform package.json
            cat > npm/$platform/package.json << EOF
          {
            "name": "@sgc/core-$platform",
            "version": "$(node -p "require('./package.json').version")",
            "os": ["$(echo $platform | cut -d- -f1)"],
            "cpu": ["$(echo $platform | cut -d- -f2)"],
            "main": "sgc-core.$platform.node",
            "files": ["*.node"],
            "preferUnplugged": true
          }
          EOF
          done

      - name: Build TypeScript
        run: |
          cd packages/core
          pnpm install
          pnpm build

      - name: Publish platform packages
        run: |
          for dir in packages/core/npm/*/; do
            cd $dir
            npm publish --access public || true
            cd -
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main package
        run: |
          cd packages/core
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI package
        run: |
          cd packages/cli
          pnpm install
          pnpm build
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
