scalar Date
scalar DateTime
scalar BigInt

enum Theme {
    LIGHT
    DARK
    SYSTEM
}


type Settings {
    theme: Theme!
    language: String!
}

"""
Just a person
"""
type Person {
    id: ID!
    name: String!
    age: Int
    birthDate: Date
    createdAt: DateTime!
    updatedAt: DateTime!
    savings: BigInt!
    friends: [Person!]!
    settings: Settings!
}

type Query {
    ping: String!
    pong: String!
    me: Person!
    person(id: ID!): Person
    people: [Person!]!
}
