scalar Date
scalar DateTime
scalar BigInt

"""
Just a person
"""
type Person {
    id: ID!
    name: String!
    age: Int
    birthDate: Date
    createdAt: DateTime!
    updatedAt: DateTime!
    savings: BigInt!
    friends: [Person!]!
}

type Query {
    ping: String!
    pong: String!
    me: Person!
    person(id: ID!): Person
    people: [Person!]!
}
